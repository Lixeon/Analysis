{% extends 'form.html' %}

{% block styles %}
{{super()}}
<link rel="stylesheet" type="text/css" href="{{ url_for( 'static',filename='css/dashboard.css' )}}">

<style>

.chart-container {
  position: relative;
  margin: auto;
  height: 80vh;
  width: 80vw;
}
</style>
		
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link cl cl-ori active" href="#">
                            <span data-feather="home"></span>
                            Dashboard
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link cl cl-fft" href="#">
                            <span data-feather="file"></span>
                            FFT
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link cl cl-ord" href="#">
                            <span data-feather="file"></span>
                            Orders
                        </a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link cl cl-report" href="#">
                            <span data-feather="bar-chart-2"></span>
                            Reports
                        </a>
                    </li>
                   
                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Saved reports</span>
                    <a class="d-flex align-items-center text-muted" href="#">
                        <span data-feather="plus-circle"></span>
                    </a>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link cl cl-month cl-save" href="#">
                            <span data-feather="file-text"></span>
                            Current month
                        </a>
                    </li>
                    
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button class="btn btn-sm btn-outline-secondary cl-fft">FFT</button>
                        <button class="btn btn-sm btn-outline-secondary cl-save">Export</button>
                    </div>
                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <span data-feather="calendar"></span>
                        This month
                    </button>
                </div>
            </div>

            <div class="chart-container">
                <progress id="progress_data" max="1" value="0" style="width: 100%"></progress>
                <canvas id="canvas_data"></canvas>
                
            </div>

             {% block footer %}{{super()}} {% endblock %}
        </main>
    </div>
     
</div>
{% endblock %}



{% block scripts %}
{{ super() }}
<script src="{{ url_for( 'static',filename='js/plotly-latest.min.js' )}}"></script>
<script src="{{ url_for( 'static',filename='js/Chart.min.js' )}}"></script>
<script src="{{ url_for( 'static',filename='js/feather.min.js' )}}"></script>
<script src="{{ url_for( 'static',filename='js/data.js' )}}"></script>
<script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
<script src="http://kendo.cdn.telerik.com/2017.2.621/js/kendo.all.min.js"></script>
<script>
    feather.replace()
</script>
<script type="x/kendo-template" id="page-template">
        <div class="page-template">

        </div>
</script>
<script>
    
    var data_init = function () {
            $.post("{{ url_for('data.index') }}", {

            }).done(function (response) {
                x = response['x'];
                y1 = response['y1'];
                y2 = response['y2'];

                chart_data['labels'] = x;
                dash_init();
            }).fail(function () {

            });
        }
    data_init();
    $(function () {
        
        $('.cl-ori').click(
            function () {
                set_act($(this));
                dash_init();
            }
        );
        $('.cl-fft').click(
            function () {

                set_act($(this));
                var postx = JSON.stringify(x);
                var posty = JSON.stringify([y1,y2]);
                $.post("{{ url_for('data.fft') }}", {
                    "x": postx,
                    "y": posty,
                }, dataType='json').done(function (response) {
                    var x_t = response['x'];
                    var y_t = response['y'];

                    var data1 = {
                        label: 'Speed Signal FFT Result',
                        fill: true,
                        borderColor: chartColors[0],
                        backgroundColor: chartColors[0],
                        data: y_t[0],
                        yAxisID: 'speed-axis',
                    };
                    var data2 = {
                        label: 'Vibration Signal FFT Result',
                        fill: true,
                        borderColor: chartColors[1],
                        backgroundColor: chartColors[1],
                        data: y_t[1],
                        yAxisID: 'vibration-axis',
                    };
                    if (trigger_b) {
                        chart_data['datasets'] = [data1, data2];
                        Chart.Line('canvas_data', {
                            options: options,
                            data: chart_data
                        }
                        );
                    };
                    if(trigger_b){
                        chart_data['datasets'] = [data1,data2];
                        if (!options.hasOwnProperty('animation'))
                            options['animation'] = animation;
                            Chart.Line('canvas_data', {
                                options: options,
                                data: chart_data
                            }
                            );
                    }
                    
                }).fail(function () {

                });
            }
        );
        $('.cl-ord').click(
            function () {
                set_act($(this));

            }
        );
        $('.cl-report').click(
            function () {
                set_act($(this));
            }
        );
        $('.cl-save').click(
            function () {
                var dt = new Date();  
                set_act($(this));

                kendo.drawing
                    .drawDOM("#canvas_data",
                        {
                            forcePageBreak: ".page-break",
                            paperSize: "A3",
                            margin: { left: "4cm",top: "2cm" },
                            scale: 0.55,
                            height: 955,
                            template: $("#page-template").html(),
                            keepTogether: ".prevent-split"
                        })
                    .then(function (group) {
                        kendo.drawing.pdf.saveAs(group, "NVH Analysis Report " + dt.toDateString() + ".pdf")
                    });
            }
        );
        $('.cl-month').click(
            function () {
                set_act($(this));
            }
        );
        
    });
</script>
{% endblock %}
