<div class="card mb-4 box-shadow">
    <div class="card-header">
        <h4 class="my-0 font-weight-normal machine">Machine-{{ m.id }}</h4>
    </div>

    <div class="card-body" >
        <div>
        <h3 class="card-title pricing-card-title" id='if-{{m.id}}'>{{ m.info }}</h3>
        </div>
        <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text={{ m.pub }}" alt="Card image cap">
        <br>
        <button id="src-{{ m.id }}" type="button" class="btn btn-lg btn-block btn-outline-primary bt-c">Run</button>
    </div>
</div>
